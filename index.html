<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Animal Hangman</title>
</head>

<body>
    <div class="container mt-5 p-5">
        <h1 class="text-center text-light">Animal Hangman</h1>

        <hr>
        <div class="alert alert-success">Press any key to get started!</div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="card align-item-center p-2">
                    <img src="./assets/images/Screenshot_20190903-221547.png" alt="hangman">
                    <div id="healthBar">
                        <div id="healthBarInfill"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 pt-4">
                <div id="currentWordText" class="alert alert-dark"></div>
                <div id="guessedLettersText" class="alert alert-warning"></div>
                <div id="livesText" class="alert alert-danger"></div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div id="winsText" class="alert alert-primary"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="lostsText" class="alert alert-secondary"></div>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <button id="restartButton" class="btn btn-danger">Restart Game (I'm bad)</button>
    </div>
    <audio id="winSound" src="./assets/sounds/bruh-sound_1.mp3"></audio>
    <audio id="badGuessSound" src="./assets/sounds/windows-xp-error_1.mp3"></audio>
    <audio id="loseSound" src="./assets/sounds/roblox-death-sound_1.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
